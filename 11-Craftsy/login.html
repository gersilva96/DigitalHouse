<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Iniciar sesión | Craftsy</title>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <a href="index.html"><img src="images/logo.png" alt="Logotipo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Smartphones</a></li>
                    <li><a href="#">Tablets</a></li>
                    <li><a href="#">Computadoras</a></li>
                </ul>
            </nav>
            <div class="login">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registro</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="login-register">
                <form action="#">
                    <section class="form-section">
                        <h1>Bienvenido</h1>
                    </section>
                    <section class="form-section-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder=" Email" required>
                    </section>
                    <section class="form-section-input">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder=" Contraseña" required>
                    </section>
                    <section class="form-section">
                        <div class="remember">
                            <label for="remember">Recordarme</label>
                            <input type="checkbox" name="remember" id="remember" value="1">
                        </div>
                    </section>
                    <section class="form-section">
                        <p class="warning">La combinación ingresada de email y contraseña no es válida</p>
                    </section>
                    <section class="form-section">
                        <button class="submit" type="submit">Ingresar</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
